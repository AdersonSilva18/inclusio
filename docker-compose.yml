version: '3.8'

services:
    app:
        build:
            context: ./
        container_name: laravel-app
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel

    nginx:
        image: nginx:alpine
        container_name: laravel-nginx
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
